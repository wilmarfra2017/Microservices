trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cec8a3de-ca8b-4fac-9850-51ef30d700c9'
  imageRepository: 'wilmarframicroservices'
  containerRegistry: 'msvcsacr001.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Servicios.api.Gateway/Dockerfile'
  tag: '$(Build.BuildId)'

  # Docker Hub service connection name
  dockerHubServiceConnection: 'DockerHubConnection' # This is the service connection for Docker Hub
  dockerHubRepository: 'yourDockerHubUsername/wilmarframicroservices' # Replace with your Docker Hub username and repository

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to Azure Container Registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Push the image to Docker Hub
      inputs:
        command: push
        repository: $(dockerHubRepository)
        containerRegistry: $(dockerHubServiceConnection)
        tags: |
          $(tag)